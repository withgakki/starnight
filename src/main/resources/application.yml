server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: starnight
  # Redis
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 1
  # MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/starnight?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    druid:
      initialSize: 5
      minIdle: 10
      maxActive: 20
      maxWait: 60000
      StatViewServlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: 123456
  # 时间戳统一转换
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # 文件上传大小限制
  servlet:
    multipart:
      max-file-size: 10MB

# Mybatis 配置
mybatis:
  typeAliasesPackage: com.tracejp.starnight.entity
  mapperLocations: classpath:mapper/*.xml
  # 日志打印
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Mybatis-Plus 配置
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0

# elastic search 配置
elasticsearch:
  address: localhost
  port: 9200
  scheme: http
  username: elasticsearch
  password: 123456

# star-night 配置
starnight:
  # 文件处理器
  file:
    url: localhost:9000
    access-key: 123456
    secret-key: 123456
    bucket-name: starnight
  # chat-gpt
  chat-gpt:
    api-url: https://api.openai.com/v1/chat/completions
    api-key: 123456
    model: gpt-3.5-turbo
  # baidu-nlp
  nlp:
    app-id: 123456
    api-key: 123456
    secret-key: 123456
  # 自定义线程池
  thread:
    pool:
      core-pool-size: 50
      maximum-pool-size: 200
      keep-alive-time: 10
      blocking-queue-size: 1000
  # security
  security:
    ignores:
      - /user/login/**
      - /user/logout/**
      - /user/register/**
